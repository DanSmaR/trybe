<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Intro ao CSS</title>
  <meta name="description" content="Um simples exercício para introdução ao CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">

  <style>
    body {
      font-size: 16px;
      font-style: italic;
      line-height: 1.5;
      text-align: center;
    }
    
    h1 {
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
      text-decoration: wavy;
      text-decoration-line: underline;
    }
    
    p {
      font-weight: 600;
      font-size: 3em;
    }
    
    ul {
      background-color: rgb(235, 231, 231);
    }
    
    .bg-color--soft {
      background-color: blanchedalmond;
    }
  </style>

</head>

<body>
  <h1>Exercicios 3.2</h1>
  <p class="bg-color--soft">Qual é a sua cor favorita?</p>

  <ul class="bg-color--soft">
    <li>Amarelo</li>
    <li>Vermelho</li>
    <li>Marrom</li>
  </ul>
</body>

</html>
